<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>
    <link rel="stylesheet" href="for_css/reset.css">
    <link rel="stylesheet" href="for_css/style.css">
</head>

<body>
    <section>
        <h2>
            Экспресс-тест на Коронавирус
        </h2>
        <h1>
            Есть ли у Вас Коронавирус?
        </h1>
        <div class="answer_buttons">
            <div>
                <input type="checkbox" id="YES">
                <label for="YES" class="label_yes">
                    Да
                </label>
                <div class="answer_yes">
                    <h2>
                        Поздравляем, у Вас есть Коронавирус!
                    </h2>
                    <label for="YES">
                        Пройти тест ещё раз
                    </label>
                </div>
            </div>
            <div>
                <input type="checkbox" id="NO">
                <label for="NO" class="label_no">
                    Нет
                </label>
                <div class="answer_no">
                    <h2>
                        Поздравляем, у Вас нет Коронавируса!
                    </h2>
                    <label for="NO">
                        Пройти тест ещё раз
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
